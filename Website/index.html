<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 class="title">Practice Survey</h1>
      <p class="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <section>
        <form
          class="survey-form"
          class="name"
          value="survey-form"
          required
        ></form>
        <input
          type="text"
          class="name"
          placeholder="Enter your name"
          required
        />
        <input
          type="email"
          class="email"
          placeholder="Enter your email"
          required
        />
        <input type="number" id="number" placeholder="Age" min="18" max="90">
      </article>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
        <input type="radio" class="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" class="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" class="not-sure" name="recommend" value="not sure">
        <label for="not-sure">Not sure</label>
      </section>
    </main>
  </body>
</html>
